<div class="container py-5" style="max-width: 520px">
  <h2 class="mb-4">Login</h2>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="model.email"
        required
        [pattern]="emailPattern"
        #email="ngModel"
      />

      <div class="text-danger mt-1" *ngIf="submitted && email.invalid">
        <div *ngIf="email.errors?.['required']">Email address is required.</div>
        <div *ngIf="email.errors?.['pattern']">Invalid email format.</div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        required
        #password="ngModel"
      />

      <div class="text-danger mt-1" *ngIf="submitted && password.invalid">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>

    <p class="mt-3 text-center">
      Don't have account ? <a routerLink="/register">Register</a>
    </p>
  </form>
</div>
